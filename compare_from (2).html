<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compare Two Properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .form-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 30px;
    }
    .form-label {
      font-weight: bold;
      color: #ddd;
    }
    .vs-icon {
      font-size: 1.5rem;
      font-weight: bold;
      background: orange;
      padding: 5px 12px;
      border-radius: 8px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4" data-aos="fade-down">
      <span class="text-warning">üè°</span> Compare Two Properties <span class="text-warning">üè°</span>
    </h2>
    <div class="row justify-content-center align-items-start g-4">
      <div class="col-md-5 form-card" data-aos="fade-right">
        <h5 class="mb-3">üè° Property 1</h5>
        <form action="/compare" method="POST">
          <label class="form-label">Area Type</label>
          <select class="form-select" name="area_type1" required>
            <option>Super built-up Area</option>
            <option>Built-up Area</option>
            <option>Plot Area</option>
            <option>Carpet Area</option>
          </select>

          <label class="form-label mt-2">Location</label>
          <select class="form-select" name="location1" required>
            {% for loc in locations %}
              <option>{{ loc }}</option>
            {% endfor %}
          </select>

          <label class="form-label mt-2">BHK</label>
          <select class="form-select" name="bhk1" required>
            {% for b in bhks %}
              <option>{{ b }}</option>
            {% endfor %}
          </select>

          <label class="form-label mt-2">Bathrooms</label>
          <input type="number" class="form-control" name="bath1" required />

          <label class="form-label mt-2">Balcony</label>
          <input type="number" class="form-control" name="balcony1" required />

          <label class="form-label mt-2">Total Sqft</label>
          <input type="number" class="form-control" name="sqft1" required />

          <label class="form-label mt-2">Features</label>
          <input type="text" class="form-control" name="features1" placeholder="Optional" />
      </div>

      <div class="col-md-1 text-center d-flex align-items-center justify-content-center" data-aos="zoom-in">
        <div class="vs-icon">VS</div>
      </div>

      <div class="col-md-5 form-card" data-aos="fade-left">
        <h5 class="mb-3">üè° Property 2</h5>

          <label class="form-label">Area Type</label>
          <select class="form-select" name="area_type2" required>
            <option>Super built-up Area</option>
            <option>Built-up Area</option>
            <option>Plot Area</option>
            <option>Carpet Area</option>
          </select>

          <label class="form-label mt-2">Location</label>
          <select class="form-select" name="location2" required>
            {% for loc in locations %}
              <option>{{ loc }}</option>
            {% endfor %}
          </select>

          <label class="form-label mt-2">BHK</label>
          <select class="form-select" name="bhk2" required>
            {% for b in bhks %}
              <option>{{ b }}</option>
            {% endfor %}
          </select>

          <label class="form-label mt-2">Bathrooms</label>
          <input type="number" class="form-control" name="bath2" required />

          <label class="form-label mt-2">Balcony</label>
          <input type="number" class="form-control" name="balcony2" required />

          <label class="form-label mt-2">Total Sqft</label>
          <input type="number" class="form-control" name="sqft2" required />

          <label class="form-label mt-2">Features</label>
          <input type="text" class="form-control" name="features2" placeholder="Optional" />

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-warning px-4">Compare</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
