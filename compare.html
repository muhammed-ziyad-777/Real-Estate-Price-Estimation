<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Compare Property Prices</h2>
    <form method="POST" action="/compare" class="mt-4">
        <div class="row mb-3">
            <div class="col">
                <label for="location1">Location 1:</label>
                <input type="text" class="form-control" name="location1" required>
            </div>
            <div class="col">
                <label for="location2">Location 2:</label>
                <input type="text" class="form-control" name="location2" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Compare</button>
    </form>
    {% if message %}
    <div class="alert alert-warning mt-3">{{ message }}</div>
    {% endif %}
</div>
</body>
</html>
