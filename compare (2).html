<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compare Properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 50px;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .property-box {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üèòÔ∏è Compare Two Properties</h2>
    <form action="/compare" method="POST">
      <div class="row">
        <!-- Property 1 -->
        <div class="col-md-6">
          <div class="property-box">
            <h5 class="text-center">üè† Property 1</h5>
            <div class="mb-2">
              <label>Area Type</label>
              <input type="text" class="form-control" name="area_type1" required>
            </div>
            <div class="mb-2">
              <label>Location</label>
              <input type="text" class="form-control" name="location1" required>
            </div>
            <div class="mb-2">
              <label>BHK</label>
              <input type="number" class="form-control" name="bhk1" required>
            </div>
            <div class="mb-2">
              <label>Bath</label>
              <input type="number" class="form-control" name="bath1" required>
            </div>
            <div class="mb-2">
              <label>Balcony</label>
              <input type="number" class="form-control" name="balcony1" required>
            </div>
            <div class="mb-2">
              <label>Sqft</label>
              <input type="number" class="form-control" name="sqft1" required>
            </div>
            <div class="mb-2">
              <label>Features</label><br/>
              <input type="checkbox" name="features1" value="Gym"> Gym
              <input type="checkbox" name="features1" value="Lift"> Lift
              <input type="checkbox" name="features1" value="Parking"> Parking
              <input type="checkbox" name="features1" value="Security"> Security
            </div>
            <div class="mb-2">
              <label>Estimated Price (Lakhs)</label>
              <input type="number" class="form-control" name="price1" required>
            </div>
          </div>
        </div>

        <!-- Property 2 -->
        <div class="col-md-6">
          <div class="property-box">
            <h5 class="text-center">üè° Property 2</h5>
            <div class="mb-2">
              <label>Area Type</label>
              <input type="text" class="form-control" name="area_type2" required>
            </div>
            <div class="mb-2">
              <label>Location</label>
              <input type="text" class="form-control" name="location2" required>
            </div>
            <div class="mb-2">
              <label>BHK</label>
              <input type="number" class="form-control" name="bhk2" required>
            </div>
            <div class="mb-2">
              <label>Bath</label>
              <input type="number" class="form-control" name="bath2" required>
            </div>
            <div class="mb-2">
              <label>Balcony</label>
              <input type="number" class="form-control" name="balcony2" required>
            </div>
            <div class="mb-2">
              <label>Sqft</label>
              <input type="number" class="form-control" name="sqft2" required>
            </div>
            <div class="mb-2">
              <label>Features</label><br/>
              <input type="checkbox" name="features2" value="Gym"> Gym
              <input type="checkbox" name="features2" value="Lift"> Lift
              <input type="checkbox" name="features2" value="Parking"> Parking
              <input type="checkbox" name="features2" value="Security"> Security
            </div>
            <div class="mb-2">
              <label>Estimated Price (Lakhs)</label>
              <input type="number" class="form-control" name="price2" required>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-5">üîç Compare Properties</button>
      </div>
    </form>
  </div>
</body>
</html>
